<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>Hippo Quest</title>
	
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	
	<script type="text/javascript" src="./lib/soundjs.min.js"></script>
	<script type="text/javascript" src="./HippoQuest.js"></script>
	
	<script>
		window.addEventListener ("touchmove", function (event) { event.preventDefault (); }, false);
		if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
			var meta = document.getElementById ("viewport");
			meta.setAttribute ('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
		}
	</script>
	
	<style>
		html,body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
		#openfl-content { background: #000000; width: 100%; height: 100%; }
		
		@font-face {
			font-family: 'Abierta';
			src: url('Fonts/Abierta.eot');
			src: url('Fonts/Abierta.eot?#iefix') format('embedded-opentype'),
			url('Fonts/Abierta.svg#my-font-family') format('svg'),
			url('Fonts/Abierta.woff') format('woff'),
			url('Fonts/Abierta.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}
		@font-face {
			font-family: 'Arial';
			src: url('Fonts/arial.eot');
			src: url('Fonts/arial.eot?#iefix') format('embedded-opentype'),
			url('Fonts/arial.svg#my-font-family') format('svg'),
			url('Fonts/arial.woff') format('woff'),
			url('Fonts/arial.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}
		@font-face {
			font-family: 'Snap ITC';
			src: url('Fonts/SnapITC.eot');
			src: url('Fonts/SnapITC.eot?#iefix') format('embedded-opentype'),
			url('Fonts/SnapITC.svg#my-font-family') format('svg'),
			url('Fonts/SnapITC.woff') format('woff'),
			url('Fonts/SnapITC.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}
	</style>
	
</head>
<body>
	
	<div id="openfl-content"></div>
	
	<script type="text/javascript">
		lime.embed ("openfl-content", 0, 0, "FFFFFF");
	</script>
	
</body>
</html>
